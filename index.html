<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibWF0c3Vtb3RvLW5vcmlvIiwiYSI6ImNrcXA4M2E4ODBzMHUyd3IxaWJ2bzJ2bXMifQ.xIXNRnsx4lFOTRWYvskLwg';
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [140.0479406676904, 35.70996121393186], // starting position
        zoom: 18 // starting zoom
    });

    map.on('load', function () {

    // ポリゴン設定
    map.addSource('polygon_sample', {
        type: 'geojson',
        data: {
            "type": "Feature",
            "geometry": {
                "type": "Polygon",
                "coordinates": [[
                    [140.048983,35.707347],
                    [140.04914996733265,35.70735189921022],
                    [140.0491564617762,35.70695094850557],
                    [140.04897803698702,35.70691820027072],
                ]]
            }
        }
    });

    // スタイル設定
    map.addLayer({
        "id": "polygon_sample",
        "type": "fill",
        "source": "polygon_sample",
        "layout": {},
        "paint": {
            'fill-color': '#E92D63',
            'fill-opacity': 0.4
        }
    });
});
</script>
 
</body>
</html>
